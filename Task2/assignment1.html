<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Launch Details - Promise</title>
    <style>
      body {
        background-color: antiquewhite;
        font-family: Arial, sans-serif;
      }
      .card {
        text-align: center;
        background-color: rgb(137, 82, 12);
        max-width: 420px;
        margin: 165px auto;
        padding: 15px;
        border-radius: 15px;
      }
      #loading {
        display: none;
        color: white;
        font-weight: 500;
      }
      #errorText {
        color: #ffd1d1;
        font-weight: 500;
      }
      button {
        padding: 8px 10px;
        border-radius: 6px;
        border: none;
        background-color: rgb(221, 169, 103);
        color: white;
        width: 100%;
        font-size: medium;
        font-weight: 500;
        cursor: pointer;
      }
      h2 {
        color: white;
        margin-bottom: 15px;
      }
      ul {
        color: white;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>ðŸš€ SpaceX Launch Details</h2>
      <button onclick="launchDetails()">Load Details</button>
      <p id="loading">Loading...</p>
      <p id="errorText"></p>
      <ul id="details" type="none"></ul>
    </div>

    <script>
      let loadingTxt = document.getElementById("loading");
      let errorText = document.getElementById("errorText");

      errorText.textContent = "";
      loadingTxt.style.display = "none";

      function launchDetails() {
        errorText.textContent = "";
        loadingTxt.style.display = "block";

        fetch("https://api.spacexdata.com/v4/launches/latest")
          .then(function (response) {
            return response.json();
          })
          .then(function (details) {
            let ul = document.getElementById("details");
            ul.innerHTML = "";
            let img=document.createElement("img");
            img.src=details.links.patch.small;
            img.style.width="120px";
            img.style.marginBottom="10px";
            let li = document.createElement("li");
            li.textContent = `Mission Name : ${details.name}`;

            loadingTxt.style.display = "none";
            ul.appendChild(img);
            ul.appendChild(li);
          })
          .catch((error) => {
            console.log("Error fetching data : " + error);
            loadingTxt.style.display = "none";
            errorText.textContent = "Error fetching data";
          });
      }
    </script>
  </body>
</html>
